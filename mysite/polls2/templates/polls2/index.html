{% extends 'base_polls2.html' %}

{% block content %}

<h2>Polls Question List</h2>
{% if object_list %}
    <ul>
        {% for question in questions %}
        <li><a href="{% url 'polls2:vote' question.id %}">{{ question.question_text }}</a> </li>
        {% endfor %}
    </ul>
{% else %}
<p>No polls are available.</p>
{% endif %}

{% endblock %}
